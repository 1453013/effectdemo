	<title>Page Scroll Effects | CodyHouse</title>
</head>
<!-- hijacking: on/off - animation: none/scaleDown/rotate/gallery/catch/opacity/fixed/parallax -->
<body data-hijacking="off" data-animation="none">
	<section class="cd-section visible">
		<div>
			<h2>Page Scroll Effects</h2>
		</div>
	</section>

	<section class="cd-section">
		<div>
			<h2>Section 2</h2>
		</div>
	</section>

	<section class="cd-section">
		<div>
			<h2>Section 3</h2>
		</div>
	</section>

	<section class="cd-section">
		<div>
			<h2>Section 4</h2>
		</div>
	</section>

	<section class="cd-section">
		<div>
			<h2>Section 5</h2>
		</div>
	</section>

	<nav>
		<ul class="cd-vertical-nav">
			<li><a href="#0" class="cd-prev inactive">Next</a></li>
			<li><a href="#0" class="cd-next">Prev</a></li>
		</ul>
	</nav> <!-- .cd-vertical-nav -->

	<div class="cd-demo-settings">

		<div class="cd-select">
			<label for="selectAnimation">Animation:</label>

			<select class="animation" name="selectAnimation" id="selectAnimation">
				<option value="none" selected>None</option>
				<option value="scaledown">scaleDown</option>
				<option value="gallery" >gallery</option>
				<option value="catch">catch</option>
				<option value="rotate">rotate</option>
				<option value="opacity">opacity</option>
				<option value="fixed">fixed</option>
				<option value="parallax">parallax</option>
			</select>
		</div> <!-- cd-select -->

		<div class="cd-select">
			<label for="selectHijacking">Hijacking:</label>

			<select class="hijacking" name="selectHijacking" id="selectHijacking">
				<option value="off" selected>Off</option>
				<option value="on">On</option>
			</select>
		</div> <!-- cd-select -->
	</div> <!-- cd-demo-settings -->

<script src="js/jquery-2.1.4.js"></script>
